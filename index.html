<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="lib/jquery-1.12.4.js"></script>
        <script src="lib/ag-grid.js"></script>
        <script src="js/index.js"></script>
        <script src="js/calculos.js"></script>
        <script src="js/gridHelper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">

            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#infoCliente" aria-controls="Infocliente" role="tab" data-toggle="tab">Información del cliente</a>
                    </li>
                    <li role="presentation">
                        <a href="#productos" aria-controls="productos" role="tab" data-toggle="tab">Productos</a>
                    </li>
                    <li role="presentation">
                        <a href="#facturacionTotal" aria-controls="facturacionTotal" role="tab" data-toggle="tab">Valor Total</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="infoCliente">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="cliente">Cliente</label>
                                    <input type="text" class="form-control" id="cliente">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="contacto">Contacto</label>
                                    <input type="text" class="form-control" id="contacto">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" class="form-control" id="fecha">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"> 
                                <div class="form-group">
                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" class="form-control" id="direccion">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"> 
                                <div class="form-group">
                                    <label for="descuento">Descuento (%)</label>
                                    <input type="number" class="form-control" id="descuento">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tipopago">Tipo de Pago</label>
                                    <input type="text" class="form-control" id="tipopago">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="productos">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary" id="agregarFilas">Agregar filas</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div id="myGrid" class="ag-fresh"></div>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="facturacionTotal">
                        <div class="row">
                            <div class="col-md-4">
                                <form>
                                    <div class="form-group">
                                        <label for="granTotal">Gran Total</label>
                                        <input type="text" class="form-control" id="granTotal" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="descuentoFinal">Descuento final</label>
                                        <input type="text" class="form-control" id="descuentoFinal" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="subtotal">Subtotal</label>
                                        <input type="text" class="form-control" id="subtotal" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="transporte">Transporte</label>
                                        <input type="number" class="form-control" id="transporte">
                                    </div>
                                    <div class="form-group">
                                        <label for="valorFinalTotal">Valor Total</label>
                                        <input type="number" class="form-control" id="valorFinalTotal" readonly>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
